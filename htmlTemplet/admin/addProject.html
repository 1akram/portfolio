<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <div class="row"  >
            <form action="" method="post" id="add"> </form>


                <div class="col-sm-12">
                    <input type="text" name="titel" placeholder="Project Title" class="input" form="add">
                </div>
                <div class="col-sm-12">
                    <textarea class="input " placeholder="Description" name="description" cols="30" rows="30" form="add"></textarea>
                </div>
                <h1>Techniques</h1>
                <div class="col-sm-12 techniques">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="f1" name="techniques[]" value="Bike" form="add">
                        <label for="f1">
                            <span>Html5</span>
                        </label>
                    </div>
                    <div class="custom-checkbox">
                        <input type="checkbox" id="fa" name="techniques[]" value="Bike" form="add">
                        <label for="fa">
                            <span>Laravel</span>
                        </label>
                    </div>
                    <div class="custom-checkbox">
                        <input type="checkbox" id="fz" name="techniques[]" value="Bike" form="add">
                        <label for="fz">
                            <span>css3</span>
                        </label>
                    </div>
                </div>
                <h1>Links</h1>
                <div class="col-sm-12">
                    <input type="url" name="download" class="input" placeholder="Download Url" form="add">
                    <input type="url" name="demo" class="input" placeholder="Demo Url" form="add">
                </div>

                <h1>images</h1>
                <div class="col-sm-12">
                    <input type="file" name="images" class="input" form="add">
                </div>
                <div class="col-sm-12 row">
                    <div class="col-md-6 col-sm-12"><button class="btn" type="submit" form="add"><i class="fas fa-save"></i>save</button></div>
                    <div class="col-md-6 col-sm-12"><a href="adminPanel.html" class="btn" ><i class="fas fa-times-circle"></i> cancel</a></div>
                 </div>
           
        </div>

    </div>

</body>

</html>
