<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <div class="row"  >
            <form action="" method="post" id="add"> </form>


                <div class="col-sm-12">
                    <input type="text" name="titel" placeholder="service Title" class="input" form="add">
                </div>
                <div class="col-sm-12">
                    <textarea class="input " placeholder="service Description" name="description" cols="30" rows="30" form="add"></textarea>
                </div>
                <div class="col-sm-12 icons-box  ">
                    <div class="custom2-radio">
                        <input type="radio" id="fa" name="techniques" value="Bike" form="add">
                        <label for="fa">
                            <span><i class="fas fa-times-circle"></i></span>
                        </label>
                    </div>
                    <div class="custom2-radio">
                        <input type="radio" id="faa" name="techniques" value="Bike" form="add">
                        <label for="faa">
                            <span><i class="fas fa-times-circle"></i></span>
                        </label>
                    </div>
                </div>
                <div class="col-sm-12 row">
                    <div class="col-md-6 col-sm-12"><button class="btn" type="submit" form="add"><i class="fas fa-save"></i>save</button></div>
                    <div class="col-md-6 col-sm-12"><a href="adminPanel.html" class="btn" ><i class="fas fa-times-circle"></i> cancel</a></div>
                 </div>
           
        </div>

    </div>

</body>  
</html>
